<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="static\css\auth-styles.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <h1 class="auth-title">Login</h1>
        {% if message %}
            <p class="auth-message">{{ message }}</p>
        {% endif %}
        <form class="auth-form" method="POST">
            <input class="auth-input" type="text" name="username" placeholder="Username" required>
            <input class="auth-input" type="password" name="password" placeholder="Password" required>
            <button class="auth-btn" type="submit">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>
