<!DOCTYPE html>
<html>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

        <h1>Submit Product Review</h1>

            <button onclick="submitReview()">Submit Review</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
